<ion-header>

  <ion-navbar>
    <ion-title>本周任务</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <nav>
    <ul class="fir_ul">
      <li *ngFor=" let task of weektaskList">
        <ul>
          <li class="imgw">
            <img src="././assets/imgs/work/home/qizhi.png ">
          </li>
          <li class="conw">
            <span class="conw_1" (click)="taskdetail(task.CALT001)">{{task.CALT002}}</span>
            <span>{{task.ENDMON}}月{{task.ENDDAY}}日 {{task.WEEKSTYLE}} {{task.ENDTIME}} 截止</span>
            <span *ngIf="task.STYLE==0 " style="color: red;font-weight: bold" (click)="tasksign(task.MEET001)">距签到时间还有{{task.STARHOURS}}小时{{task.STARTMINUT}}分</span>
            <span  *ngIf="task.STYLE==1 && task.STYLE01==1" style="color: green;font-weight: bold">签到已开始</span>
            <span *ngIf="task.STYLE01==0">已结束</span>
            <span>{{task.USER005}} | {{task.CREATMON}}月{{task.CREATDAY}}日 {{task.CREATTIME}}</span>
            <span *ngIf="task.EEE==0"><img src="././assets/imgs/work/home/ren.png ">暂无人完成</span>
            <span *ngIf="task.EEE>0"><img src="././assets/imgs/work/home/ren.png ">{{task.EEE}}人完成</span>
          </li>
        </ul>
      </li>
      <ion-card *ngIf="weektaskList.length==0">
        <ion-card-content>
          暂无任务！
        </ion-card-content>
      </ion-card>
    </ul>
  </nav>

</ion-content>
