<ion-header>

  <ion-navbar>
    <ion-title>任务评价</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <nav>
    <ul class="fir_ul">
      <li *ngFor="let task of taskList">
        <ul>
          <li class="imgw" (click)="startenal(task)">
            <img src="././assets/imgs/work/home/evaluate.png ">
          </li>
          <li class="conw">
            <span class="conw_1">{{task.CALT002	}}</span>
            <span>完成时间：{{task.MON}}月{{task.DAYY}}日 {{task.WEEK}} {{task.ENDTIME}}</span>
           <span>被评价人：<i *ngFor="let peole of task.USERLIST">{{peole}}</i></span>
          </li>
        </ul>
      </li>

      <ion-card *ngIf="taskList.length==0">
        <ion-card-content>
          暂无数据!
        </ion-card-content>
      </ion-card>
    </ul>
  </nav>

</ion-content>
