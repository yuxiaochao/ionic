<ion-header>

  <ion-navbar>
    <ion-title>{{typeTitle}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <nav>
    <ul class="fir_ul">
      <li>
        <div style="position:relative;float: left;" *ngFor="let item of imageDataitem;let i=index">
          <div class="deleteButton" (click)="deleteImg(i)">×</div>
          <img [src]="item" class="img001">
        </div>
        <div style="float: left;" (click)="openCamera()">
          <img src="./assets/imgs/home/selectimage.png" class="img002">
        </div>
      </li>
      <li>
        <ul>
          <li class="conw">
            <span><img src="././assets/imgs/work/home/dw2.png">{{mtsi006}}</span>
          </li>
        </ul>
      </li>
      <li class="updoc">
        <label>
          <textarea placeholder="请填写证明" [(ngModel)]="mtsi010"></textarea>
        </label>
      </li>
    </ul>
  </nav>
  <button ion-button full (click)="toSubmit()">完成</button>
</ion-content>
