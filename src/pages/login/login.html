<ion-content  class="backimg">
  <!--<div class="logo" id="entry">-->

  <div class="logBox">

    <div class="logImg"></div>

    <div class="headline">
      <p class="chinese">国际和港澳培训中心</p>
      <p class="English">International and Hong Kong and Macao Training Centre</p>
    </div>

  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  <!--inset-->
      <ion-item class="zhanghao">
        <ion-label><div class="imgabox"><img style="width:100%;height: 100%;" src="./assets/imgs/login/ren.png" alt=""></div></ion-label>
        <ion-input  formControlName="username" clearInput="true" placeholder="请输入您的账号" value="" [(ngModel)]="username"></ion-input>
      </ion-item>
   <!--   <div *ngIf="!loginForm.controls.username.valid && loginForm.controls.username.touched" class="validation-failed">
        请输入正确用户名
      </div>-->
      <ion-item class="zhanghao">m
        <ion-label><div class="imgabox"><img style="width:100%;height: 100%;" src="./assets/imgs/login/suo.png" alt=""></div></ion-label>
        <ion-input  type="password" formControlName="password" clearInput="true" placeholder="请输入您的密码" value="" [(ngModel)]="password"></ion-input>
      </ion-item>
     <!-- <div *ngIf="!loginForm.controls.password.valid && loginForm.controls.username.touched" class="validation-failed">
        请输入密码
      </div>-->


    <ion-grid>
      <ion-row >
        <ion-col text-center tappable (click)="ok()">
          <div class="yanse" ion-button small clear color="dark">
            <span class="spdui">
              <img id="img" src="./assets/imgs/login/ok.png"  [style.display]="duigou">
            </span>记住密码
          </div>
        </ion-col>
        <!--<ion-col text-center tappable (click)="toRegister()">
          <button class="yanse" ion-button small clear color="dark"> 忘记密码</button>
        </ion-col>-->
      </ion-row>
    </ion-grid>

    <button class="mtop"  type="submit" [disabled]="!loginForm.valid||submitted">登 录</button>
  </form>

</ion-content>
