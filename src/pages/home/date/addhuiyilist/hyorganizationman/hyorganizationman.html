<ion-header>

  <ion-navbar>
    <ion-title>选择人员</ion-title>
    <span style="float:right; color:#fff;" (click)="isFinish()">完成</span>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: RGB(241,241,241);">

  <div style="margin:0px 0;">
    <div class="addjob" (click)="toAllUser()">
      <span class="font">添加会议组织人</span>
      <div class="right">
        <ion-icon style="font-size:28px; margin-left: 8px; position: relative;top: 6px;right:10px;"
                  name="arrow-forward"></ion-icon>
      </div>
    </div>
    <div class="addjob" (click)="toWorkGroup()">
      <span class="font">选择工作组成员</span>
      <div class="right">
        <ion-icon style="font-size:28px; margin-left: 8px; position: relative;top: 6px; right:10px;"
                  name="arrow-forward"></ion-icon>
      </div>
    </div>
  </div>
  <div *ngIf="optionType==0">
    <div *ngIf="type">
      <div class="huizi">已选择的人员</div>
      <div class="addjob" style="margin:0px">
        <ion-icon style="color:RGB(24,180,237)" name="checkbox"></ion-icon>
        <div class="imgbox">
          <img style="width:100%;height:100%;" [src]="userInfo.ATTA007|coverHeadImpPath:userInfo.USER006"></div>
        <span style="color:#000;">{{userInfo.USER005}}</span>
        <ion-icon (click)="toClose(0)" style="font-size: 28px;position: relative;top: 11px;right: 18px;float: right;"
                  name="close-circle"></ion-icon>
      </div>
    </div>
    <div class="huizi">只能选择一个人员</div>
  </div>
  <div *ngIf="optionType==1">
    <div *ngIf="type">
      <div class="huizi">已选择的人员</div>
      <div class="addjob" style="margin:0px" *ngFor="let item of userInfoMultiple;let i = index">
        <ion-icon style="color:RGB(24,180,237)" name="checkbox"></ion-icon>
        <div class="imgbox">
          <img style="width:100%;height:100%;" [src]="item.ATTA007|coverHeadImpPath:item.USER006"></div>
        <span style="color:#000;">{{item.USER005}}</span>
        <ion-icon (click)="toClose(1,i)"
                  style="font-size: 28px;position: relative;top: 11px;right: 18px;float: right;"
                  name="close-circle"></ion-icon>
      </div>
    </div>
  </div>
</ion-content>
