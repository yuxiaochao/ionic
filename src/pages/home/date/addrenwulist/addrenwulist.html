<ion-header>

  <ion-navbar>
    <ion-title>发布任务</ion-title>
    <span style="float:right; color:#fff;" (click)="submitTask()">完成</span>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: RGB(241,241,241);">

  <div class="box-text">
    <textarea placeholder="请输入任务内容" [(ngModel)]="taskText" class="text"></textarea>
  </div>

  <div class="addjob">
    <ion-list>
      <ion-item style="font-size:14px !important;">
        <ion-label>任务类型</ion-label>
        <ion-select [(ngModel)]="toppings" multiple="false" cancelText="取消" okText="确定">
          <ion-option *ngFor="let item of taskType"
                      [value]="item.CATA001">{{item.CATA002}}
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </div>
  <div class="addjob" (click)="zerenren()">
    <span class="font">责任人</span>
    <div class="right">
      <span>{{zrUsername}}</span>
      <ion-icon style="font-size:28px;margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
    </div>
  </div>
  <div class="addjob" (click)="labelrenwClick()">
    <span class="font">任务标签</span>
    <div class="right">
      <span>{{taskLabelName}}</span>
      <ion-icon style="font-size:28px; margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
    </div>
  </div>

  <div class="addjob">
    <span class="font" (click)="placerenwuClick()">任务地点</span>
    <div class="right ipt-text">
      <label>
        <input [(ngModel)]="taskAddress" style="width: 100%; height:75%;" type="text">
      </label>
    </div>
  </div>

  <div style="margin:20px 0;">

    <div class="addjob">
      <ion-item>
        <ion-label style="font-size:14px !important;">开始时间</ion-label>
        <ion-datetime displayFormat="YYYY-MM-DD HH:mm"
                      cancelText="取消"
                      doneText="确定"
                      [(ngModel)]="startDate"
                      max="2100-10-31">
        </ion-datetime>
        <ion-label style="position:absolute;right:0; top:5px; color:#ccc; font-size:22px !important;">
          <ion-icon name="ios-calendar-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </div>

    <div class="addjob">
      <ion-item>
        <ion-label style="font-size:14px !important;">结束时间</ion-label>
        <ion-datetime cancelText="取消"
                      doneText="确定"
                      displayFormat="YYYY-MM-DD HH:mm"
                      [(ngModel)]="endDate"
                      [min]="startDate"
                      max="2100-10-31">
        </ion-datetime>
        <ion-label style="position:absolute;right:0; top:5px; color:#ccc; font-size:22px !important;">
          <ion-icon name="ios-calendar-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </div>

    <div class="addjob">
      <ion-item>
        <ion-label style="font-size:14px !important;">签到次数</ion-label>
        <ion-datetime displayFormat="H"
                      cancelText="取消"
                      doneText="确定"
                      [(ngModel)]="signInNum">
        </ion-datetime>
        <ion-label style="position:absolute;right:0; top:5px; color:#ccc; font-size:22px !important;">
          <ion-icon name="ios-hand-outline"></ion-icon>
        </ion-label>
      </ion-item>
    </div>
    <div class="addjob" (click)="tixinrenClick()">
      <span class="font">任务提醒</span>
      <div class="right">
        <ion-icon style="font-size:28px;margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
      </div>
      <span class="right">{{remind|optionText:2}}</span>
    </div>
  </div>

  <div class="addjob" (click)="zhixingren()">
    <span class="font">执行人</span>
    <div class="right">
      <span>{{zxUserid.length}}人</span>
      <ion-icon style="font-size:28px;margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
    </div>
  </div>
  <div class="addjob" (click)="xiezhuren()">
    <span class="font">协助人</span>
    <div class="right">
      <span>{{xzUserid.length}}人</span>
      <ion-icon style="font-size:28px; margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
    </div>
  </div>
  <div class="addjob" (click)="zhuguanlingdao()">
    <span class="font">主管领导</span>
    <div class="right">
      <ion-icon style="font-size:28px;margin:0 10px; position: relative;top: 6px;" name="arrow-forward"></ion-icon>
    </div>
    <span class="right">{{ldUserid.length}}人</span>
  </div>

</ion-content>
