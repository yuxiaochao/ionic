<ion-header>

  <ion-navbar>
    <ion-title>提醒</ion-title>
  </ion-navbar>

</ion-header>

<ion-content style="background:Rgb(241,241,241);">

  <ion-list radio-group [(ngModel)]="relationship">
    <ion-item style="margin-bottom:15px;">
      <ion-label>不提醒</ion-label>
      <ion-radio [checked]="this.remind==0" value="0" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>任务开始时</ion-label>
      <ion-radio [checked]="this.remind==1" value="1" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>提前5分钟</ion-label>
      <ion-radio [checked]="this.remind==2" value="2" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>提前1小时</ion-label>
      <ion-radio [checked]="this.remind==3" value="3" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>提前1天</ion-label>
      <ion-radio [checked]="this.remind==4" value="4" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item style="margin-top:15px;">
      <ion-label>截止前15分钟</ion-label>
      <ion-radio [checked]="this.remind==5" value="5" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>截止前1小时</ion-label>
      <ion-radio [checked]="this.remind==6" value="6" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>截止前3小时</ion-label>
      <ion-radio [checked]="this.remind==7" value="7" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>截止前1天</ion-label>
      <ion-radio [checked]="this.remind==8" value="8" (ionSelect)="toSelect()"></ion-radio>
    </ion-item>

  </ion-list>
</ion-content>
