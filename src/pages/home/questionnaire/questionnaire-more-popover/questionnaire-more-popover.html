<ion-list class="popover-page" radio-group [class.moon_test]="moonClass">
  <ion-row class="row-dots">
    <ion-col text-center>
      <ion-label class="text-smaller" [class.text-color]="isSpecial=='smaller'?true:false" (click)="changeFontSize('smaller')">Aa</ion-label>
    </ion-col>
    <ion-col text-center>
      <ion-label class="text-default" [class.text-color]="isSpecial=='default'?true:false" (click)="changeFontSize('default')">Aa</ion-label>
    </ion-col>
    <ion-col text-center>
      <ion-label class="text-larger" [class.text-color]="isSpecial=='larger'?true:false" (click)="changeFontSize('larger')">Aa</ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-segment class="ion-segment" [(ngModel)]="day" color="primary">
        <ion-segment-button value="moon" (ionSelect)="changeBackground('moon')">
          <ion-icon class="ion-icon" name="moon">夜间</ion-icon>
        </ion-segment-button>
        <ion-segment-button value="sunny" (ionSelect)="changeBackground('sunny')">
          <ion-icon class="ion-icon"  name="sunny">日间</ion-icon>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
</ion-list>
