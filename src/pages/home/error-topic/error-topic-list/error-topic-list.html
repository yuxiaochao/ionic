<ion-header>

  <ion-navbar>
    <ion-title>错题中心</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item (click)="intoErrorTopic()" >
      <ion-icon name="hezi" margin-right color="primary" item-start></ion-icon>
      全部错题
      <ion-note item-end>{{totalNum}}</ion-note>
    </button>
    <button ion-item  *ngFor="let item of items" (click)="intoErrorTopic(item)">
      <ion-icon name="dian" margin-right color="primary" item-start></ion-icon>
      {{item.TOPI003}}
      <ion-note item-end>{{item.TOPICNUM}}</ion-note>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="crescent"
      loadingText="加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
