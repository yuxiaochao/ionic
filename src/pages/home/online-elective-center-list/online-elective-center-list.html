<ion-header>

  <ion-navbar>
    <ion-title>选课中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <section>
    <div class="course_hd">
      <ul class="clearfix">
        <li tappable *ngFor="let fitem of fitems;let i = index" (click)="intoElectiveCentet(fitem,i)" [class.cur]="fitem.cur == 1" >
          {{fitem.CATA002}}
        </li>
      </ul>
    </div>
    <div class="course_bd" >
      <div class="pic" >
        <img src="{{resources}}" alt="" />
        <span>{{elec}} <b>·</b> 精选课程</span>
      </div>
      <div class="course_bd_list" >
        <ul class="clearfix" >
          <li *ngFor="let sitem of sitems">{{sitem.CATA002}}</li>
        </ul>
      </div>
    </div>
  </section>
  <footer>
    <ul>
      <li><a href="">在线学习</a></li>
      <li><a href="">选课中心</a></li>
      <li><a href="">离线中心</a></li>
      <li><a href="">学习记录</a></li>
    </ul>
  </footer>
</ion-content>
