<ion-header>

  <ion-navbar>
    <ion-title>全员群</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngFor="let item of items">
      <div *ngIf="item.USER005 == null"><!-- 显示机构 -->
        <ion-item (click)="clickOrgan(item)">
          <ion-avatar item-start>
            <img src="./assets/imgs/work/home/facts_1.png">
          </ion-avatar>
          <div style="float: left;">
            <h2>{{item.ORGA006|limitLength:10}}</h2>
            <p>{{item.YONGHUSHU}}人</p>
          </div>
          <div style="float: right;">
            <ion-icon style="font-size:28px;
        margin-left: 8px;
        position: relative;
        top: 6px;
        color: #888;" name="arrow-forward"></ion-icon>
          </div>
        </ion-item>
      </div>
      <div *ngIf="item.USER005 != null"><!-- 显示用户 -->
        <ion-item class="item ng-binding peopleItem">
          <div class="headDiv" (click)="clickContacts(item)">
            <img #img src="{{item.ATTA007 | coverHeadImpPath:item.USER006:img}}" class="headDivImg"/>
            <span class="headDivSpan01">
              <span>{{item.USER005}}</span>
              <span style="font-size: small;">({{item.USER004}})</span>
            </span>
            <span class="headDivSpan02">
              <p class="man" *ngIf="item.USER006 == '男'"></p>
              <p class="woman" *ngIf="item.USER006 == '女'"></p>
              <span style="">{{item.USER006}}{{item.capo002}} {{item.usst003n}}</span>
              <div class="addjob">
                <ion-icon class="icon"
                          [style.color]="item.USST003|userStatusPipe:true"
                          [name]="item.USST003|userStatusPipe"></ion-icon>
                <span class="font">{{item.USST003 | userStatusPipe:false:'未设置'}}</span>
            </div>
            </span>
          </div>
        </ion-item>
      </div>
    </div>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
