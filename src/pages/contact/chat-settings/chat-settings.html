<ion-header>

  <ion-navbar>
    <ion-title>聊天设置</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div class="headDiv">
    <img src="{{otherUser.ATTA007 | coverHeadImpPath:otherUser.USER006}}" class="headDivImg"/>
    <span class="headDivSpan01">
      <span>{{otherUser.USER005}}</span>
      <span style="font-size: small;">({{otherUser.USER004}})</span>
    </span>

    <span class="headDivSpan02">
      <p class="man" *ngIf="otherUser.USER006 == '男'">
      <p class="woman" *ngIf="otherUser.USER006 == '女'">
      </p>{{otherUser.USER006}}
    </span>
  </div>
  <div class="d001">
    <ion-item (click)="toChatRecord()">
      聊天记录
    </ion-item>
    <ion-item>
      聊天背景
    </ion-item>
    <ion-item (click)="toVeryConcerned()">
      特别关心
    </ion-item>
    <ion-item>
      <ion-label>屏蔽此人</ion-label>
      <ion-toggle [(ngModel)]="mushrooms.isCheck" (ionChange)="isChange()"></ion-toggle>
    </ion-item>
  </div>
  <div class="d002">
    <div class="d003">
    </div>
    <div class="d004">
      <ion-toolbar>
        <button ion-button block class="addButton" (click)="deleteFriend()">删除好友</button>
      </ion-toolbar>
      <div class="d005">
        <span class="s001">被骚扰了？举报该用户</span>
      </div>
    </div>
  </div>
</ion-content>
