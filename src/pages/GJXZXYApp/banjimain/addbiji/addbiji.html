<ion-header>

  <ion-navbar>
    <ion-title>新建笔记</ion-title>

    <ion-icon class="xiangji" ios="ios-camera-outline" md="md-camera" (click)="openCamera()"></ion-icon>

  </ion-navbar>

</ion-header>


<ion-content>

  <div class="addjob" style="border-bottom:1px dashed #d2cece;">
    <input [(ngModel)]="NOTE002" class="font" placeholder="请您添加标题" type="text">
  </div>

  <div style="padding:15px; color:#373737;">
    <!--<div class="textarea" placeholder="请您添加内容" contenteditable="true"><br />{{NOTE003}}</div>-->
    <textarea [(ngModel)]="NOTE003" class="textarea" placeholder="请您添加内容"></textarea>
  </div>

  <div class="box">
    <div class="imgbox">
      <ul>
        <li *ngFor="let item of imageDataitem;let i=index">
          <span class="deleteButton" (click)="deleteImg(i)">×</span>
          <img [src]="item" >
        </li>
      </ul>
    </div>
  </div>

  <div class="btn" (click)="submitNoteBook()">确定添加</div>

</ion-content>
