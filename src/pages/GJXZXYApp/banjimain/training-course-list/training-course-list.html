<ion-header>

  <ion-navbar>
    <ion-title>培训班</ion-title>

<ion-content style="background-color: RGB(241,241,241);">
  <!--<div class="addjob" style="margin:15px 0;">-->
  <!--<ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>-->
  <!--</div>-->
  <ion-list radio-group [(ngModel)]="trainCourse">
    <ion-item *ngFor="let item of trainCourseList">
      <ion-label class="labe_name">{{item.TRPR002}}</ion-label>
      <ion-radio color="green"
                 [value]="item.TRUS016"
                 (ionSelect)="toSelect(item.TRUS016)"
                 [checked]="item.TRUS016==trainCourseId"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
