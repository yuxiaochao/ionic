<ion-header>

  <ion-navbar>
    <ion-title>修改密码</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>旧密码</ion-label>
      <ion-input  type="password" placeholder="请输入旧密码" [(ngModel)]="oldPwd"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>新密码</ion-label>
      <ion-input  type="password" placeholder="请输入新密码" [(ngModel)]="newPwd01"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>确认新密码</ion-label>
      <ion-input  type="password" placeholder="请再次输入新密码" [(ngModel)]="newPwd02"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="updatePwd()">确定</button>


</ion-content>
