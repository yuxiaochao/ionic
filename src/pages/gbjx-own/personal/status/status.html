<ion-header>

  <ion-navbar>
    <ion-title>工作状态</ion-title>
    <span (click)="preservation()" style="float:right; color:#fff;">保存</span>
  </ion-navbar>

</ion-header>


<ion-content style="background:RGB(241,241,241);">

  <div class="dangqian">当前选择</div>
  <div class="dangqianbox">

    <div class="addjob" *ngIf="current==0">
      <ion-icon class="icon"  name="cloud-outline"></ion-icon>
      <span class="font">暂时没有选择工作状态</span>
    </div>

    <div class="addjob" *ngIf="current==1">
      <!--<ion-icon class="icon" style="color:dodgerblue" name="jet"></ion-icon>-->
      <ion-icon class="icon" style="color:dodgerblue" name="briefcase"></ion-icon>
      <span class="font">工作中</span>
      <ion-icon
        (click)="resetnumber(0)"
        style="float:right;color:#ccc;position:relative;top: 10px;" name="close-circle"></ion-icon>
    </div>

    <div class="addjob" *ngIf="current==2">
      <ion-icon class="icon" style="color:orangered" name="people"></ion-icon>
      <span class="font">会议中</span>
      <ion-icon (click)="resetnumber(0)"
                style="float:right;color:#ccc;position:relative;top: 10px;" name="close-circle"></ion-icon>
    </div>

    <div class="addjob" *ngIf="current==3">
      <!--<ion-icon class="icon" style="color:burlywood" name="people"></ion-icon>-->
      <ion-icon  class="icon" style="color:brown" name="bus"></ion-icon>
      <span class="font">下班中</span>
      <ion-icon (click)="resetnumber(0)"
                style="float:right;color:#ccc;position:relative;top: 10px;" name="close-circle"></ion-icon>
    </div>

    <div class="addjob" *ngIf="current==4">
      <!--<ion-icon class="icon" style="color:burlywood" name="people"></ion-icon>-->
      <ion-icon class="icon" style="color:burlywood" name="cafe"></ion-icon>
      <span class="font">休假中</span>
      <ion-icon (click)="resetnumber(0)"
                style="float:right;color:#ccc;position:relative;top: 10px;" name="close-circle"></ion-icon>
    </div>


    <div class="addjob" *ngIf="current==5">
      <ion-icon class="icon" style="color:cadetblue" name="jet"></ion-icon>
      <span class="font">出差中</span>
      <ion-icon (click)="resetnumber(0)"
                style="float:right;color:#ccc;position:relative;top: 10px;" name="close-circle"></ion-icon>
    </div>

  </div>





  <div class="dangqian">所有选择</div>
  <div class="addjob" (click)="resetnumber(1)">
    <ion-icon class="icon" style="color:dodgerblue" name="briefcase"></ion-icon>
    <span class="font">工作中</span>
    <ion-icon *ngIf="duigou==1"
              style="font-size:32px; float:right;color:deepskyblue;position:relative;top: 10px;"
              name="checkmark"></ion-icon>
  </div>

  <div class="addjob" (click)="resetnumber(2)">
    <ion-icon class="icon" style="color:orangered" name="people"></ion-icon>
    <span class="font">会议中</span>
    <ion-icon *ngIf="duigou==2"
              style="font-size:32px; float:right;color:deepskyblue;position:relative;top: 10px;"
              name="checkmark"></ion-icon>
  </div>

  <div class="addjob" (click)="resetnumber(3)">
    <!--<ion-icon class="icon" style="color:burlywood" name="cafe"></ion-icon>-->
    <ion-icon  class="icon" style="color:brown" name="bus"></ion-icon>
    <span class="font">下班中</span>
    <ion-icon *ngIf="duigou==3"
              style="font-size:32px; float:right;color:deepskyblue;position:relative;top: 10px;"
              name="checkmark"></ion-icon>
  </div>

  <div class="addjob" (click)="resetnumber(4)">
    <ion-icon class="icon" style="color:burlywood" name="cafe"></ion-icon>
    <span class="font">休假中</span>
    <ion-icon *ngIf="duigou==4"
              style="font-size:32px; float:right;color:deepskyblue;position:relative;top: 10px;"
              name="checkmark"></ion-icon>
  </div>

  <div class="addjob" (click)="resetnumber(5)">
    <ion-icon class="icon" style="color:cadetblue" name="jet"></ion-icon>
    <span class="font">出差中</span>
    <ion-icon *ngIf="duigou==5"
              style="font-size:32px; float:right;color:deepskyblue;position:relative;top: 10px;"
              name="checkmark"></ion-icon>
  </div>
</ion-content>
