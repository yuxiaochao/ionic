<ion-header>

  <ion-navbar>
    <ion-title>个人信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background:RGB(241,241,241)">
  <ul class="box">
    <li class="left">头像</li>
    <li class="right">
      <span class="sp">
        <img style="width:100%;height:100%;" src="{{userInfo.ATTA007 | coverHeadImpPath}}">
      </span>
      <ion-icon name="arrow-forward"></ion-icon>
    </li>
  </ul>

  <ul class="box">
    <li class="left">身份证号</li>
    <li class="right">{{userInfo.USER010}} </li>
  </ul>
  <ul class="box">
    <li class="left">姓名</li>
    <li class="right">{{userInfo.USER005}}</li>
  </ul>
  <ul class="box">
    <li class="left">办公电话</li>
    <li class="right">{{userInfo.USER013}} </li>
  </ul>
  <ul class="box">
    <li class="left">手机号</li>
    <li class="right">{{userInfo.USER014}}</li>
  </ul>
  <ul class="box">
    <li class="left">科室</li>
    <li class="right">{{userInfo.ORGA012}}</li>
  </ul>
  <ul class="box">
    <li class="left">职务</li>
    <li class="right">科长</li>
  </ul>
  <ul class="box" (click)="statusClick()">
    <li class="left">状态</li>
    <li class="right">
      <span style="margin-right:5px">
       {{userInfo.STYLE}}
      </span>
      <ion-icon name="arrow-forward"></ion-icon>
    </li>
  </ul>
</ion-content>
