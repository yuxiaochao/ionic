<ion-header>

  <ion-navbar>
    <ion-title>课堂笔记</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="test_list">
    <ul>
      <li tappable *ngFor="let item of items">
        <div class="test_item1 clearfix">
          <div class="pic">
            <img width="103" height="77" src="{{item.LEAC009 | coverPath}}"/>
          </div>
          <div class="con">
            <h2 class="name">{{item.LEAC004}}</h2>
             <div (click)="myNotes()">
                <p>我的笔记{{item.MYNOTENUM}}</p>
             </div>
             <div (click)="shareNote()">
               <p>共享笔记{{item.SHARENOTENUM}}</p>
             </div>

          </div>
        </div>
      </li>
    </ul>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>


</ion-content>
