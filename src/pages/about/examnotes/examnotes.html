<ion-header>

  <ion-navbar>
    <ion-title>考试记录</ion-title>

    <!--<ion-searchbar class="searchbar-ios-dark"
                   [(ngModel)]="myInput"
                   animated = 'true'
                   (ionFocus)="ionFocus()"
                   (ionInput)="ionInput($event)"
                   cancelButtonText="取消"
                   showCancelButton="true"
                   (ionCancel)="ionCancel()"
                   (ionClear)="ionClear()"
                   placeholder='请输入考试名称'>
    </ion-searchbar>-->

  </ion-navbar>

</ion-header>


<ion-content  scrollDownOnLoad="true">

  <ion-card *ngIf="unRecord">
    <ion-card-header text-center>
      暂无相关记录！
    </ion-card-header>
  </ion-card>

  <div class="test_list">
    <ul>
      <li tappable *ngFor="let item of items">
        <div class="test_item1 clearfix">
          <div class="pic">
            <img width="103" height="77" src="{{item.TACT041 | coverPath}}"/>
          </div>
          <div class="con">
            <h2 class="name">{{item.TACT004}}</h2>
            <p>累计答题 {{item.TIMES}} 次</p>
            <p>最高分 {{item.EGRA013}}</p>

          </div>
        </div>
      </li>
    </ul>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>

</ion-content>
