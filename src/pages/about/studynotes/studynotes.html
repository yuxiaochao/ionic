<ion-header>

  <ion-navbar>
    <ion-title>学习记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="test_list">
    <ul>
      <li tappable *ngFor="let item of items">
        <div class="test_item1 clearfix">
          <div class="pic">
            <img width="103" height="77" src="{{item.LEAC009 | coverPath}}"/>
          </div>
          <div class="con">
            <h2 class="name">{{item.LEAC004}}</h2>
            <p>结业时间 {{item.LERE007}}</p>
            <p>结业成绩 {{item.LERE006}}</p>
          </div>
        </div>
      </li>
    </ul>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content
        loadingSpinner="crescent"
        loadingText="加载更多数据...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>


</ion-content>
